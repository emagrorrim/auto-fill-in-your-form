<!DOCTYPE HTML>
<html>
  <head>
    <title>Auto Fill in Your Form</title>
    <link rel="stylesheet" href="./style/popup.css">
    <script src="./scripts/popup.js"></script>
  </head>
  <body>
    <h1 class="title">Auto Fill In Your Form</h1>

  </body>
